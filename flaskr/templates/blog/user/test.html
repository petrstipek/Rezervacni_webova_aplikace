{% extends "base_admin.html" %}

{% block head %}
    <title> Rezervace - vyhledání </title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="{{ url_for('static', filename='css/style_admin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/reservation_overview.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Detaily rezervace</h3>
        <div id="modalBody">
            <p>Some details here...</p>
        </div>
        <hr>
    </div>
</div>
<section class="section-grey">
    <div class="global-margin reservations-section-all">
        <h2>Přehled všech rezervací remake</h2>
        <div class="lessons-admin-grid">
            <div class="horizontal-fields-container-admin-lessons">
                <div class="containers-lessons">
                    <input type="date" id="reservationDate" name="reservationDate">
                </div>
                <div class="containers-lessons">
                    <input class="btn btn-warning" type="button" id="allReservations" name="allReservations" value="Zobrazit všechny rezervace">
                </div>
                <div class="containers-lessons" style="visibility: hidden;">
                    <input type="date" id="reservationDate" name="reservationDate">
                </div>
                <div class="containers-lessons" style="visibility: hidden;">
                    <input type="date" id="reservationDate" name="reservationDate">
                </div>
            </div>
        </div>
        <div id="reservationDetailsAll" class="table-all-reservations"></div>
        <div id="paginationControlsSecondTable" class="pagination-controls"></div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/reservation_admin_check.js') }}"></script>
<script type="text/javascript">
    var changeReservationUrl = "{{ url_for('administration.reservation_change') }}";
</script>

{% endblock %}
